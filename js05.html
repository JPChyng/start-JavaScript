<div id="clock">
	Hello there, now is 
	<span id="hour"></span>:
	<span id="minute"></span>:
	<span id="second"></span>
</div>
<script>
const watch={};
watch.settings=function(){
	this.hour	= document.querySelector('#hour');	
	this.minute = document.querySelector('#minute');
	this.second = document.querySelector('#second');
}
watch.refresh=function(){
	let today= new Date();
	this.hour.textContent = today.getHours();		//更新小時
	this.minute.textContent= today.getMinutes();	//更新分鐘
	this.second.textContent= today.getSeconds();	//更新秒鐘
};//更新畫面

watch.countdown=function(){
	that=this;
	window.setInterval(function(){
//		console.log(this);
		that.refresh();
	},1000);//每隔1000毫秒便執行一次報時函數
};//倒數計時一秒鐘

watch.init=function(){
	this.settings();
	this.countdown();
};//起動小手錶

watch.init();
