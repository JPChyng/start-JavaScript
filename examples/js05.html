<div id="clock">
	Hello there, now is 
	<span id="hour"></span>:
	<span id="minute"></span>:
	<span id="second"></span>
</div>
<script>
const watch={};

watch.settings=function(){
	this.hour	= document.querySelector('#hour');
	this.minute 	= document.querySelector('#minute');
	this.second 	= document.querySelector('#second');
}
watch.refresh=function(){
	let today= new Date();
	this.hour.textContent = today.getHours();
	this.minute.textContent= today.getMinutes();
	this.second.textContent= today.getSeconds();
};//依次擷取小時、分、秒，並更新畫面
watch.countdown=function(){
	that=this;
	window.setInterval(function(){
//		console.log(this);
		that.refresh();
	},1000);//每隔1000毫秒便執行一次報時函數
};
watch.init=function(){
	this.settings();
	this.countdown();
};

watch.init();

</script>
