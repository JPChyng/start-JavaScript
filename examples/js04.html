<body>
<div id='closeUp'>
	<h2>Close-Up</h2>
	<img width="300" height="240" />
</div>
<figure id='pets'>
	<img src='images/cat.jpg' alt='cat!' width="80px" />
	<img src='images/dog.jpg' alt='dog!' width="80px" />
	<img src='images/pig.jpg' alt='pig!' width="80px" />
</figure>
</body>

<!-- with object-->
<script>
const C= {};
	C.closeup	= document.querySelector('#closeUp');
	C.pets		= document.querySelector('#pets');
	
	C.zoom= function (target,source){
		target.children[0].textContent	=source.alt;
		target.children[1].src				=source.src;
	};	//特寫鏡頭
	
	C.init = function(){
		let that = this,	//C
			i, cnt=this.pets.childElementCount;
		for(let i=0; i<cnt ; i++){
			this.pets.children[i].addEventListener("click",function(){
				that.zoom(that.closeup,this);
			});//佈置魔法
		}
	};
	C.init();
</script>

<!-- case 3: with Array.from() for nodelist --/>
<script>
let	closeUp	= document.querySelector('#closeUp'),
		pets		= document.querySelector('#pets');

Array.from(pets.children).forEach((pet)=>{		
	pet.addEventListener("click",function(){
		closeUp.children[0].textContent	= this.alt;
		closeUp.children[1].src				= this.src;
	});
});
</script>
