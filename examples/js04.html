<!-- case 3: with Array.from() for nodelist --/>
<script>
let	closeUp	= document.querySelector('#closeUp'),
		pets		= document.querySelector('#pets');
console.log('closeUp=',closeUp);
console.log('pets=',pets);
Array.from(pets.children).forEach((pet)=>{		
	pet.addEventListener("click",function(){
		closeUp.children[0].textContent	= this.alt;
		closeUp.children[1].src				= this.src;
	});
});
</script>
<!---->


<!-- case 4: with zoomUp function and for loop<!---->
<script>
let	closeUp	= document.querySelector('#closeUp'),
pets	= document.querySelector('#pets');

for	(let i=0,c=pets.childElementCount; i<c ; i++){
	pets.children[i].addEventListener("click",function(){
		zoomUp(closeUp,this);
	});
}

function zoomUp(closeUp,source){
	closeUp.children[0].textContent	=source.alt;
	closeUp.children[1].src			=source.src;
}
</script>
